<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >

    <body>

        <ui:composition template="./../plantillas/plantillaAdministrador.xhtml">

            <ui:define name="titulo">
                <title>actualizar categoria</title>
            </ui:define>

            <ui:define name="content">
                <div class="container-sm p-3 my-3 bg-white shadow-lg rounded border" style="width:400px">
                    <h5>Categoria</h5>
                    <div class="dropdown-divider"></div>                
                    <f:view>
                        <h:form id="frmCategoria">
                            <h:inputHidden value="#{categoriaMB.accion}"/>

                            <div class="form-row">
                                <div class="form-group col">
                                    <h:outputLabel
                                        id="lblIdCategoria"
                                        for="txtIdCategoria"
                                        value="Id Categoria"
                                        rendered="#{categoriaMB.modoActualizar}"

                                        />

                                    <p:inputText
                                        id="txtIdCategoria"
                                        value="#{categoriaMB.dto.entidad.idCategoria}"
                                        readonly="true"
                                        class="form-control"
                                        rendered="#{categoriaMB.modoActualizar}"
                                        />
                                </div>

                            </div>
                            <div class="form-row">
                                <div class="form-group col">
                                    <h:outputLabel
                                        id="lblNombre"
                                        for="txtNombre"
                                        value="Nombre"

                                        />

                                    <p:inputText
                                        id="txtNombre"
                                        value="#{categoriaMB.dto.entidad.nombre}"
                                        class="form-control"
                                        required="true"
                                        type="text"
                                        requiredMessage="Es necesario ingresar un nombre"
                                        a:placeholder="Nombre"
                                        />                                
                                </div>


                            </div>


                            <p:commandButton value="Nuevo" action="#{categoriaMB.crear()}" actionListener="#{productoMB.mostrarMensaje}" rendered="#{categoriaMB.modoCrear}" class="btn btn-outline-primary">
                                <f:param name="activar" value="nuevo"></f:param>
                            </p:commandButton>
                            <p:commandButton value="Actualizar" action="#{categoriaMB.actualizar()}" actionListener="#{productoMB.mostrarMensaje}" rendered="#{categoriaMB.modoActualizar}" class="btn btn-primary">
                                <f:param name="activar" value="update"></f:param>
                            </p:commandButton>


                            <p:messages></p:messages>
                        </h:form>
                    </f:view>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
