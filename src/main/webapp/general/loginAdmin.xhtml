<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../plantillas/plantillaGeneral.xhtml">

            <ui:define name="titulo">
                <title>Inicio de sesi&oacute;n administrador</title>
                
            </ui:define>

            <ui:define name="contenido">

                    <h5>Login Administrador</h5>
                    <div class="dropdown-divider"></div>
                    <f:view>
                        <h:form>

                            <div class="form-group">
                                <label for="txtUsuario">Usuario</label>
                                <h:inputText class="form-control" value="#{loginMB.usuario}" id="txtUsuario" required="true" requiredMessage="Ingrese un usuario"/>

                            </div>
                            <div class="form-group">
                                <label for="txtPass">Contrase&ntilde;a</label>
                                <h:inputSecret class="form-control" value="#{loginMB.pass}" id="txtPass" required="true" requiredMessage="ingrese una contraseña"/>
                            </div>
                            <h:commandButton value="Iniciar Sesión" action="#{loginMB.loginAdmin()}" class="btn btn-outline-primary"/>
                            <p:messages></p:messages>
                        </h:form>
                        <h:form>
                        </h:form>
                    </f:view>

                </div>
                <div style="padding-bottom: 120px"></div>

            </ui:define>

        </ui:composition>

    </body>
</html>
