<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:oou="http://omnifaces.org/ui">

    <body>

        <ui:composition template="./../plantillas/plantillaCliente.xhtml">

            <ui:define name="titulo">
                <title>detalle orden</title>
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <f:view>
                        <h:form>
                            <div style="padding-bottom:10px"></div>
                            <table class="table table-hover table-responsive-sm table-dark rounded">
                                <thead>
                                    <tr>
                                        <th scope="col">Item</th> 
                                        <th scope="col">Nombre producto</th>
                                        <th scope="col">Imagen</th>
                                        <th scope="col">cantidad</th>                                        
                                        <th scope="col">precio</th>                                        

                                    </tr>
                                </thead>
                                <tbody>

                                    <ui:repeat value="#{ordenArticulosMB.listaOrdenArticulos}" var ="dto">
                                        <tr>
                                            <td><h:outputText value="#{dto.entidad.iditem}"/></td>
                                            <td>
                                                <h:outputText 
                                                    value="#{ordenArticulosMB.relacionProductos.get(dto.entidad.idProducto).getEntidad().getNombre()}"
                                                    
                                                    />
                                            </td>
                                            <td>
                                                <oou:graphicImage value="#{ordenArticulosMB.relacionProductos.get(dto.entidad.idProducto).getEntidad().getImagen()}" dataURI="true" width="100" height="100"/>
                                            </td>
                                            <td><h:outputText value="#{dto.entidad.cantidad}"/></td>
                                            <td><h:outputText value="#{dto.entidad.precio}"/></td>
                                        </tr>

                                    </ui:repeat>
                                </tbody>

                            </table>

                            <div class="row">
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col">
                                    <div class="row">
                                    </div>
                                    <div class="row">
                                    </div>                            
                                    <div class="row">
                                        <h:commandButton value="Regresar" class="btn btn-primary btn-lg" action="#{ordenMB.prepareOrdenesCliente(idCliente)}" />


                                    </div>                                    
                                </div>
                            </div>

                        </h:form>
                    </f:view>
                </div>
                <div style="padding-bottom: 150px"></div>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
