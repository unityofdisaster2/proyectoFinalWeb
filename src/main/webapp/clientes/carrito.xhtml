<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:oou="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../plantillas/plantillaCliente.xhtml">

            <ui:define name="titulo">
                <title>Carrito de compras</title>
            </ui:define>

            <ui:define name="content">
                <div class="container">
                    <f:view>
                        <h:form>
                            <div style="padding-bottom:10px"></div>
                            <table class="table table-hover table-responsive-sm table-dark rounded">
                                <thead>
                                    <tr>
                                        <th scope="col">nombre</th>
                                        <th scope="col">imagen</th>
                                        <th scope="col">Precio individual</th>
                                        <th scope="col">cantidad</th> 
                                        <th scope="col">total</th>                                        

                                    </tr>
                                </thead>
                                <tbody>

                                    <ui:repeat value="#{productoMB.listaCarrito}" var ="dto">
                                        <tr>
                                            <td><h:outputText value="#{dto.entidad.nombre}"/></td>
                                            <td><oou:graphicImage value="#{dto.entidad.imagen}" dataURI="true" width="100" height="100"/></td>
                                            <td><h:outputText value="$#{dto.entidad.precio}"/></td>
                                            <td><h:outputText value="#{productoMB.carritoLocal.get(dto.entidad.idProducto)}"/></td>
                                            <td><h:outputText value="$#{productoMB.carritoLocal.get(dto.entidad.idProducto)*dto.entidad.precio}"/></td>

                                        </tr>

                                    </ui:repeat>
                                </tbody>

                            </table>

                            <div class="row">
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col">
                                    <div class="row">
                                        <span class="badge badge-pill badge-success">Total $<h:outputText value="#{productoMB.total}"/></span>

                                    </div>
                                    <div class="row">
                                        <div class="dropdown-divider"></div>
                                    </div>                            
                                    <div class="row">
                                        <h:commandButton value="Finalizar pedido" actionListener="#{clienteMB.mostrarMensaje}" action="#{productoMB.finalizarPedido()}" class="btn btn-primary" >
                                            <f:param name="activar" value="pedido_finalizado"/>
                                        </h:commandButton>


                                    </div>                                    
                                </div>
                            </div>

                        </h:form>
                    </f:view>
                </div>
                <div style="padding-bottom: 150px"></div>

            </ui:define>

        </ui:composition>

    </body>
</html>
