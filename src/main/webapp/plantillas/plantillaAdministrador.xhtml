<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="jquery-3.5.1.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>          
        <title>Administrador</title>
    </h:head>

    <h:body style="padding-top:76px;background-image: url(#{request.contextPath}/resources/imgs/fondo3.png)">
        <c:choose>
            <c:when test="#{idAdmin != null}">
                <div id="top">
                    <ui:insert name="top">Top</ui:insert>
                </div>

                <div id="content" class="center_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>

                <div id="bottom">
                    <ui:insert name="bottom">Bottom</ui:insert>
                </div>                
            </c:when> 
            <c:otherwise>
                        
                    <script>
                        window.location.replace("#{request.contextPath}");
                    </script>
                       
            </c:otherwise>

        </c:choose>

    </h:body>

</html>
