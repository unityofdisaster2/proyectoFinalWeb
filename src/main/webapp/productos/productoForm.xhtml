<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../plantillas/plantillaGeneral.xhtml">
            <ui:define name="titulo">
                <title>Agregar producto</title>
            </ui:define>
            <ui:define name="contenido">
                <div class="container-sm p-3 my-3 bg-white shadow-lg rounded border" style="width:400px">
                    <h5>Datos del producto</h5>
                    <div class="dropdown-divider"></div>  
                    <f:view>
                        <h:form id="frmProducto" enctype="multipart/form-data">
                            <h:inputHidden value="#{productoMB.accion}"/>
                            <div class="form-group">
                                <h:outputLabel 
                                    id="lblClave"
                                    for="txtIdProducto"
                                    value="Clave de producto"
                                    rendered="#{productoMB.modoActualizar}"
                                    />
                                <h:inputText 
                                    id="txtIdProducto"
                                    value="#{productoMB.dto.entidad.idProducto}"
                                    readonly="true"
                                    rendered="#{productoMB.modoActualizar}"
                                    class="form-control"
                                    />
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <h:outputLabel 
                                        id="lblNombre"
                                        for="txtNombre"
                                        value="Nombre del producto"
                                        />
                                    <p:inputText 
                                        id="txtNombre"
                                        value="#{productoMB.dto.entidad.nombre}"
                                        required="true"
                                        requiredMessage="Introduzca un nombre"
                                        maxlength="100"
                                        type="text"
                                        class="form-control"
                                        />

                                </div>


                                <div class="form-group col-md-6">
                                    <h:outputLabel 
                                        id="lblPrecio"
                                        for="txtPrecio"
                                        value="Precio del producto"
                                        />

                                    <p:inputText 
                                        id="txtPrecio"
                                        value="#{productoMB.dto.entidad.precio}"
                                        required="true"
                                        type="number"
                                        requiredMessage="Introduzca un precio"
                                        class="form-control"
                                        />

                                </div>
                            </div>



                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <h:outputLabel 
                                        id="lblDescripcion"
                                        for="txtDescripcion"
                                        value="Descripcion del producto"
                                        />

                                    <p:inputText 
                                        id="txtDescripcion"
                                        value="#{productoMB.dto.entidad.descripcion}"
                                        required="true"
                                        requiredMessage="Introduzca descripcion del producto"
                                        maxlength="200"
                                        type="text"
                                        class="form-control"
                                        />
                                </div>
                                <div class="form-group col-md-6">
                                    <h:outputLabel 
                                        id="lblCategoria"
                                        for="txtCategoria"
                                        value="Categoria"
                                        />


                                    <h:selectOneMenu id="txtCategoria" value="#{productoMB.dto.entidad.idCategoria}" class="form-control">
                                        <f:selectItems value="#{categoriaMB.listaCategorias}" var="categorias"
                                                       itemLabel="#{categorias.entidad.nombre}"
                                                       itemValue="#{categorias.entidad.idCategoria}"
                                                       />
                                    </h:selectOneMenu>
                                </div>
                            </div>


                            <div class="form-row">
                                <div class="form-group col-12">
                                    <h:outputLabel 
                                        id="lblStock"
                                        for="txtStock"
                                        value="Stock"
                                        />

                                    <p:inputText 
                                        id="txtStock"
                                        value="#{productoMB.dto.entidad.stock}"
                                        required="true"
                                        requiredMessage="Introduzca stock de producto"
                                        type="number"
                                        class="form-control"
                                        />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="custom-file">
                                    <h:outputLabel 
                                        id="lblImagen"
                                        for="flImagen"
                                        value="Imagen del producto"
                                        class="custom-file-label"
                                        />

                                    <h:inputFile
                                        id="flImagen"
                                        value="#{productoMB.archivo}"
                                        required="true"
                                        requiredMessage="Introduzca una imagen"
                                        class="custom-file-input"
                                        />
                                </div>
                            </div>


                            <div class="row">
                                <div class="col">
                                    <h:commandButton value="Nuevo" action="#{productoMB.crear()}" rendered="#{productoMB.modoCrear}" class="btn btn-outline-primary"/>
                                </div>
                                <div class="col">
                                    <h:commandButton value="Actualizar" action="#{productoMB.actualizar()}" rendered="#{productoMB.modoActualizar}" class="btn btn-primary"/>
                                </div>
                                <div class="col">
                                    <h:commandButton value="Regresar" action="#{productoMB.back()}" class="btn btn-outline-info"/>
                                </div>
                            </div>

                            <p:messages></p:messages>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
