<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../plantillas/plantillaGeneral.xhtml">
            <ui:define name="contenido">
                <center style="padding-top: 10px">
                    <f:view>
                        <h:form id="frmListaProductos">

                            <div class="card-group">
                                <ui:repeat value="#{productoMB.listaProductos}" var="productos">
                                    <div class="col mb-4">
                                        <div class="card" style="width: 250px;">
                                            <!--<oou:graphicImage value="#{productos.entidad.imagen}" dataURI="true" width="250" height="250"/>
                                            -->
                                            <div class="card-body">
                                                <h5 class="card-title"><h:outputText value="#{productos.entidad.nombre}"/></h5>
                                                <p class="card-text"><h:outputText value="#{productos.entidad.descripcion}"/> </p>
                                                <p class="card-text"><h:outputText value="#{productos.entidad.precio}"/> </p>
                                            </div>
                                            <div class="card-footer">
                                                <div class="row">
                                                    <div class="col">
                                                        <button class="btn btn-primary">-</button>
                                                    </div>
                                                    <div class="col">
                                                        <input value=""  style="width: 50px"/>
                                                    </div>  
                                                    <div class="col">
                                                        <button class="btn btn-info">+</button>
                                                    </div>                                                      
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </div>
                        </h:form>
                    </f:view>
                </center>
            </ui:define>
        </ui:composition>

    </body>
</html>
